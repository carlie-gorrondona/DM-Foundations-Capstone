<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Sage: To-Do Lists</title>
</head>
<body>
    <nav class="bg-green-500 navbar navbar-expand-lg navbar-dark" style="background-color: rgb(47, 104, 9); font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">
        <div class="container-fluid">
          <a class="navbar-brand fs-1" href="home.html">Sage</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fs-5" style="padding: 10px 20px 0 20px;" aria-current="page" href="appointments.html">Appointments</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-5" style="padding: 10px 20px 0 20px; border-bottom: 3px solid white" aria-current="page" href="todolists.html">To-Do Lists</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-5" style="padding: 10px 20px 0 20px;" aria-current="page" href="journal.html">Journal</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container-fluid" class="bg-image"
    style="
    background-image: url('https://images.unsplash.com/photo-1606841634219-d7dbdd97b1ec?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80');
    height: 100vh;">
      <div class="todaystodolist" style="padding: 30px 0 10px 0">
        <a class="btn btn-success border border-dark"  data-bs-toggle="modal" href="#save-modal1" role="button">New List</a>
      </div>
      <div class="accordion" id="listaccordion">
      </div>
      </br>
    </div>

    <!---Saver modals-->
    <div class="modal fade" id="save-modal1" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">Create New List</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="listdateinput" class="form-label" id="listdate">Date:</label>
              <input type="date" class="form-control" id="listdateinput">
            </div>
            <div class="mb-3">
              <label for="listtitleinput" class="form-label" id="listdate">Title:</label>
              <input type="text" class="form-control" id="listtitleinput">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" data-bs-target="#save-modal2" data-bs-toggle="modal" id="savenewlistbutton">Save & Continue</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="save-modal2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel2">Add List Items</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3" id="list-form-body">
              <div>
                <label for="listiteminput" class="form-label" id="listitem">Item:</label>
                <input type="text" class="form-control" id="listiteminput">
              </div>
            </div>
            <div class="mb-3">
              <button class="btn btn-success" id="additembutton">Add Another Item</button>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-target="#save-modal1" data-bs-toggle="modal">Back</button>
            <button class="btn btn-success" id="savebutton">Save List</button>
          </div>
        </div>
      </div>
    </div>


    <!---Update modals-->
    <div class="modal fade" id="update-modal1" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">Update Todo List</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="listdateinput" class="form-label" id="listdate">Date:</label>
              <input type="date" class="form-control" id="listdateinput">
            </div>
            <div class="mb-3">
              <label for="listtitleinput" class="form-label" id="listdate">Title:</label>
              <input type="text" class="form-control" id="listtitleinput">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" data-bs-target="#update-modal2" data-bs-toggle="modal" id="savenewlistbutton">Save & Continue</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="update-modal2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel2">Update List Items</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3" id="list-form-body">
              <div>
                <label for="listiteminput" class="form-label" id="listitem">Item:</label>
                <input type="text" class="form-control" id="listiteminput">
              </div>
            </div>
            <div class="mb-3">
              <button class="btn btn-success" id="additembutton2">Add Another Item</button>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-target="#update-modal1" data-bs-toggle="modal">Back</button>
            <button class="btn btn-success" id="updatebutton">Update List</button>
          </div>
        </div>
      </div>
    </div>


    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="entrysavedtoast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header text-white bg-success">
          <strong class="me-auto">List Saved</strong> 
          <small>Just Now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-body">
          List Saved
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="todolists.js"></script>
</body>
</html>
